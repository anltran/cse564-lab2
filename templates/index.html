<!DOCTYPE html>

<div id="scree"></div>

<script>

    function generateScree() {
        // plot dimensions and margins
        const margin = {top: 30, right: 20, bottom: 40, left: 50};
        const width = 640 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
        
        // create empty plot and append to container div
        const svg = d3.select("#scree")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        // Parse the Data
        d3.csv('http://localhost:8000/scree').then(function(data) {
        
        // create x-axis
        const x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(d => d.x))
            .padding(0.2);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");
        
        // create y-axis
        const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.y)])
        .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y));
        
        // generate bar chart
        const bars = svg.selectAll("scree")
        .data(data)
        .enter()
        .append("rect")
            .attr("x", d => x(d.x))
            .attr("y", d => y(d.y))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.y))
            .attr("fill", "steelblue")
            .on("mouseover", function(event, d) {
                if (!d3.select(this).classed("selected")) {
                    d3.select(this).style("fill", "orange");
                }
            })
            .on("mouseout", function(event, d) {
                if (!d3.select(this).classed("selected")) {
                    d3.select(this).style("fill", "steelblue");
                }
            })
            .on("click", function(event, d) {
                const selection = d3.select(this);
                bars.classed("selected", false).style("fill", "steelblue");
                selection.classed("selected", true).style("fill", "green");
                document.getElementById('scree-position').textContent = data.indexOf(d) + 1;
                const table = document.getElementById("table");
                table.innerHTML = '';
                const scatterplot = document.getElementById("scatterplot");
                scatterplot.innerHTML = '';
                generateScatterplot(+document.getElementById('scree-position').textContent, "kmeans_" + document.getElementById('mse-position').textContent);
            });

        // Select and color the third bar by default
        bars.filter((d, i) => i === 2)
        .classed("selected", true)
        .style("fill", "green");
        
        // text label for x axis
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom - 3) + ")")
            .style("text-anchor", "middle")
            .text("Component Number");

        // text label for y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Eigenvalue");

        // text label for plot
        svg.append("text")
            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("text-decoration", "underline")  
            .text("Scree Plot");
        })
    }

    generateScree();

</script>

<script>

    function generateBiplot(k) {
        // plot dimensions and margins
        const margin = {top: 30, right: 20, bottom: 40, left: 50};
        const width = 640 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
        
        // create empty plot and append to container div
        const svg = d3.select("#biplot")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
        
        // Parse the Data
        d3.csv('http://localhost:8000/biplot').then(function(data) {
        
        // create x-axis
        const x = d3.scaleLinear()
            .range([0, width])
            .domain([d3.min(data, d => d.PC1)-3, d3.max(data, d => d.PC1)+3])

        // create y-axis
        const y = d3.scaleLinear()
        .domain([d3.min(data, d => d.PC2)-3, d3.max(data, d => d.PC2)+3])
        .range([height, 0]);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))

        svg.append("g")
            .call(d3.axisLeft(y));

        // color scale
        const color = d3.scaleOrdinal()
            .domain([d3.min(data, d => +d[k]), d3.max(data, d => +d[k])])
            .range(d3.schemeCategory10);

        // generate biplot
        svg.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("cx", d => x(d.PC1))
            .attr("cy", d => y(d.PC2))
            .attr("r", 2)
            .style("fill", d => color(+d[k]));

        d3.csv('http://localhost:8000/loadings').then(function(loadings) {
        // Add PCA loadings (vectors) as arrows
        svg.selectAll(".loading-arrow")
            .data(loadings)
            .enter().append("line")
            .attr("class", "loading-arrow")
            .attr("x1", x(0))
            .attr("y1", y(0))
            .attr("x2", d => x(d.PC1 * 5))  // Scaling factor for better visualization
            .attr("y2", d => y(d.PC2 * 5))
            .attr("stroke", "red")
            .attr("stroke-width", 2);

        // add labels for loadings
        svg.selectAll(".loading-text")
            .data(loadings)
            .enter().append("text")
            .attr("x", d => x(d.PC1 * 5) + 5)
            .attr("y", d => y(d.PC2 * 5) - 5)
            .text(d => d.feature)
            .attr("font-size", "12px");
        });

        // text label for x axis
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom - 3) + ")")
            .style("text-anchor", "middle")
            .text("Component 1");

        // text label for y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Component 2");

        // text label for plot
        svg.append("text")
            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")
            .style("text-decoration", "underline")  
            .text("PCA Biplot");
        })
    }

    generateBiplot('kmeans_6');

</script>

<script>

    function generateTable(d) {
        let dimensions = [];

        // create empty table and append to container div
        const table = d3.select("#table").append("table")

        // Parse the Data
        d3.csv('http://localhost:8000/loadings').then(function(data) {

        // compute sum of squares for each feature using dimensionality d
        var columns = []
        for (let i = 1; i <= d; i++) {
            columns.push('PC' + i)
        }
        
        function squaredSum(data, columns) {
            return columns.reduce((acc, column) => acc + Math.pow(data[column], 2), 0);
        }
        data.forEach(d => {
            d.sum = squaredSum(d, columns);
        });
        columns = ['feature', 'sum'];
        data = data.map(d => {
            return {
                feature: d.feature,
                sum: d.sum
            }
        });
        data.sort(function(a, b) {
            return b.sum - a.sum;
        });

        // create table header
        const thead = table.append("thead");
        thead.append("tr")
            .selectAll("th")
            .data(['Feature', 'Sum of Squares'])
            .enter()
            .append("th")
            .text(d => d);

        // create table body
        const tbody = table.append("tbody");
        const rows = tbody.selectAll("tr")
            .data(data)
            .enter()
            .append("tr");

        // create table cells
        const cells = rows.selectAll("td")
            .data(d => Object.values(d))
            .enter()
            .append("td")
            .text(d => d);

        data.slice(0, 4).map(d => d.feature).forEach(d => dimensions.push(d));
        })
        return dimensions
    }

    // Source: https://d3-graph-gallery.com/graph/correlogram_histo.html
    function generateScatterplot(d, k) {

        const columns = generateTable(d);

        // plot dimensions and margins
        const marginWhole = {top: 10, right: 10, bottom: 10, left: 10};
        const sizeWhole = 640 - marginWhole.left - marginWhole.right

        // Create the svg area
        const svg = d3.select("#scatterplot")
                    .append("svg")
                        .attr("width", sizeWhole + marginWhole.left + marginWhole.right)
                        .attr("height", sizeWhole  + marginWhole.top + marginWhole.bottom)
                    .append("g")
                        .attr("transform", `translate(${marginWhole.left},${marginWhole.top})`);

        d3.csv('http://localhost:8000/data').then(function(data) {    
            
        mar = 20
        size = sizeWhole / columns.length

        // Create a scale: gives the position of each pair each variable
        var position = d3.scalePoint()
            .domain(columns)
            .range([0, sizeWhole-size])

        // color scale
        const color = d3.scaleOrdinal()
            .domain([0, 9])
            .range(d3.schemeCategory10);

        for (i in columns) {
            for (j in columns) {

                var var1 = columns[i]
                var var2 = columns[j]

                // Add text in diagonal
                if (var1 === var2) {
                    const tmp = svg.append('text')
                                    .attr("transform", `translate(${position(var1)+mar},${position(var2)+mar})`)
                                    .text(var1);
                    continue;
                }

                // Add X Scale of each graph
                xextent = d3.extent(data, d => +d[var1])
                var x = d3.scaleLinear()
                    .domain(xextent).nice()
                    .range([ 0, size-2*mar ]);

                // Add Y Scale of each graph
                yextent = d3.extent(data, d => +d[var2])
                var y = d3.scaleLinear()
                    .domain(yextent).nice()
                    .range([ size-2*mar, 0 ]);

                // Add the graph in the right position
                var tmp = svg
                    .append('g')
                    .attr("transform", "translate(" + (position(var1)+mar) + "," + (position(var2)+mar) + ")");

                // Add X and Y axis in tmp
                tmp.append("g")
                    .attr("transform", "translate(" + 0 + "," + (size-mar*2) + ")")
                    .call(d3.axisBottom(x).ticks(3));
                tmp.append("g")
                    .call(d3.axisLeft(y).ticks(3));

                // Add the points
                tmp.selectAll("circles")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", d => x(+d[var1]) )
                    .attr("cy", d => y(+d[var2]) )
                    .attr("r", 1)
                    .attr("fill", d => color(+d[k]))
                }
            }
        }
    )}

    generateScatterplot(3, 'kmeans_6');

</script>

<script>

    function generateMDSData(k) {
        // plot dimensions and margins
        const margin = {top: 30, right: 20, bottom: 40, left: 50};
        const width = 640 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
        
        // create empty plot and append to container div
        const svg = d3.select("#mds-data")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
        
        // Parse the Data
        d3.csv('http://localhost:8000/mds-data').then(function(data) {
        
        // create x-axis
        const x = d3.scaleLinear()
            .range([0, width])
            .domain([d3.min(data, d => d.x), d3.max(data, d => d.x)])

        xAxis = d3.axisBottom(x)
        xAxis.tickFormat(d3.format(".1"));

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
            
        // create y-axis
        const y = d3.scaleLinear()
        .domain([d3.min(data, d => d.y), d3.max(data, d => d.y)])
        .range([height, 0]);

        yAxis = d3.axisLeft(y)
        yAxis.tickFormat(d3.format(".1"));

        svg.append("g")
            .call(yAxis);

        // color scale
        const color = d3.scaleOrdinal()
            .domain([d3.min(data, d => +d[k]), d3.max(data, d => +d[k])])
            .range(d3.schemeCategory10);

        // generate mds data scatterplot
        svg.selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
                .attr("cx", d => x(d.x))
                .attr("cy", d => y(d.y))
                .attr("r", 1.5)
                .style("fill", d => color(+d[k]))
                .style("opacity", 0.6);

        // text label for x axis
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom - 3) + ")")
            .style("text-anchor", "middle")
            .text("Dimension 1");

        // text label for y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Dimension 2");

        // text label for plot
        svg.append("text")
            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2) + 2)
            .attr("text-anchor", "middle")
            .style("text-decoration", "underline")  
            .text("Scatterplot of the Data Euclidean MDS");
        })
    }

    generateMDSData('kmeans_6')

</script>

<script>

    function generateMDSVar() {
        // plot dimensions and margins
        const margin = {top: 30, right: 20, bottom: 40, left: 50};
        const width = 640 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
        
        // create empty plot and append to container div

            .append("svg")

                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
        
        // Parse the Data
        d3.csv('http://localhost:8000/mds-var').then(function(data) {
        
        // create x-axis
        const x = d3.scaleLinear()
            .range([0, width])
            .domain([-1, 1])

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
            
        // create y-axis
        const y = d3.scaleLinear()
        .domain([-1, 1])
        .range([height, 0]);

        svg.append("g")
        .call(d3.axisLeft(y));

        // create invisible tooltip
        const tooltip = d3.select("#mds-var")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")
            .style("position", "absolute")

        const mouseover = function(event, d) {
            tooltip.style("opacity", 1)
        }

        const mousemove = function(event, d) {
            tooltip
            .html(`${d.feature}`)
            .style("left", (d3.mouse(this)[0]) + "px")
            .style("top", (d3.mouse(this)[1]) + "px")
        }

        const mouseleave = function(event,d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }

        // generate mds var scatterplot
        svg.selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
                .attr("cx", d => x(d.x))
                .attr("cy", d => y(d.y))
                .attr("r", 5)
                .style("fill", "steelblue")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)


        // text label for x axis
        svg.append("text")
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom - 3) + ")")
            .style("text-anchor", "middle")

            .attr("transform", "rotate(-90)")

            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Dimension 2");

        // text label for plot

            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2) + 2)
            .attr("text-anchor", "middle")
            .style("text-decoration", "underline")  
            .text("Scatterplot of the Variables' 1-|correlation| MDS");
        })
    }

    generateMDSVar()

</script>
